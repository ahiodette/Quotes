<div class="container">
    <h2>List of Quotes</h2>
    <hr>

    <ul>
        <div class="row">
            <div class="col-md-6">
                <div *ngFor='let quote of quotes;let i = index'>

                    <li>
                        {{quote.name}}
                    </li>
                    <button (click)="upvote(i)" class="btn btn-primary btn-xs">
                        <i class="up"></i>{{ quote.upvotes }}<img src="https://clipart.info/images/ccovers/1513313791facebook-circle-heart-love-png.png"
                            height="30" width="30">
                    </button> &nbsp;&nbsp;
                    <button (click)="downvote(i)" class="btn btn-danger btn-xs">
                        <i class="down"></i>{{ quote.downvotes }} <img src="http://www.pngmart.com/files/5/Broken-Heart-PNG-Transparent-Image.png"
                            height="30" width="30">
                    </button> &nbsp;&nbsp;
                    <app-quote-detail [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
                    <app-quote-detail *ngIf="quote.showDescription" [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>

                </div>
            </div>

            <div class="col-md-6">
                <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
            </div>
        </div>
    </ul>
</div>
